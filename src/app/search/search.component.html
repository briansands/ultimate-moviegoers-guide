<form class="width-100">
    <mat-form-field class="width-100">
      <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
       <mat-option *ngFor="let option of (searchResults | async)?.results" (click)="routeToMovieDetails(option.id)">
          {{option.original_title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
